<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>TMA User Profile Page</title>

 <script type="text/javascript">

           var win = window.open('', '_self');
           window.close();
           win.close(); return false;
             }
 </script>          
	
	

</head>
<body>
<!-- Header Section -->
 <h1><img src="images/logoDOS_CA.jpg" alt="Smiley face" width="75" height="75">Time Managment Application</h1>
  <div class="TMAHome">
    <nav id="navbar-TMA" class="navbar navbar-default navbar-static" role="navigation">
      <div class="container-fluid">        
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-example-js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>          
          <a class="navbar-brand" href="Home.HTM">Home</a>
          <a class="navbar-brand" href="TimeEntry.HTM">Time Entry</a>
          <a class="navbar-brand" href="UserProfile.HTM">User Profile</a>

          </ul>
        </div><!-- /.nav-close -->
      </div><!-- /.container-fluid -->
    </nav> <!-- /navbar-TMA -->
  </div> <!-- /TMAHome -->


<form class="form-USR">
        <h1>User Profile</h1>
<FORM-USR>

        <h3>Profile Information: Enter or update User information:</h3>

        <div class="form-USR">
          <label for="uName">Enter your name?</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name"  autofocus autocomplete="on">
          <input type="text" class="form-control" id="middleName" placeholder="Middle Name"   autocomplete="on">
          <input type="text" class="form-control" id="lastName" placeholder="Last Name"   autocomplete="on">
          <span class="help-block"></span>
        </div>
       <div class="form-USR">
          <label for="userEmail">Enter your email address?</label>
          <input type="email" class="form-control" id="userEmail" placeholder="Email address" >
          <span class="help-block"></span>
        </div>

        <div class="form-USR">
          <label for="sName">Enter your Supervisor's name?</label>          
          <input type="text" class="form-control" id="supFirstName" placeholder="First Name"   autocomplete="on">
          <input type="text" class="form-control" id="supMiddleName" placeholder="Middle Name"   autocomplete="on">
          <input type="text" class="form-control" id="supLastName" placeholder="Last Name"   autocomplete="on">
          <span class="help-block"></span>
        </div>

        <div class="form-USR">
          <label for="supervisorEmail">Enter your Supervisor's email address?</label>
          <input type="email" class="form-control" id="supEmail" placeholder="Email address" >
          <span class="help-block"></span>
        </div>

        <div class="form-USR">
          <label for="aSName">Enter your Alternate Supervisor's name?</label>          
          <input type="text" class="form-control" id="altSupFirstName" placeholder="First Name"   autocomplete="on">
          <input type="text" class="form-control" id="altSupMiddleName" placeholder="Middle Name"   autocomplete="on">
          <input type="text" class="form-control" id="altSupLastName" placeholder="Last Name"   autocomplete="on">
          <span class="help-block"></span>
        </div>

        <div class="form-USR">
          <label for="altSupervisorEmail">Enter your Alternate Supervisor's email address?</label>
          <input type="email" class="form-control" id="altSupEmail" placeholder="Email address" >
          <span class="help-block"></span>
        </div>

        <div class="form-USR">
          <label for="post">Enter your Position Type?</label>          
          <input type="text" class="form-control" id="PosNum" placeholder="Position Type" autocomplete="on">
          <span class="help-block"></span>
        </div>

        <div class="form-USR">
          <label for="post">Enter your Position Grade?</label>          
          <input type="text" class="form-control" id="PosNum" placeholder="Position Grade" autocomplete="on">
          <span class="help-block"></span>
        </div>

        <div class="form-USR">
          <label for="post">Enter your Position Number?</label>          
          <input type="text" class="form-control" id="PosNum" placeholder="Position Number" autocomplete="on">
          <span class="help-block"></span>
        </div>

        <div class="form-USR">
          <label for="post">Enter your Bureau?</label>          
          <input type="text" class="form-control" id="bureau" placeholder="Pick from bureau query" autocomplete="on">
          <span class="help-block"></span>
        </div>


        <div class="form-USR"> 
          <label for="post">Enter the country name?</label>
          <input type="text" class="form-control" id="country" placeholder="Pick from country in bureau query" autocomplete="on">          
          <span class="help-block"></span>
        </div>

        <div class="form-USR"> 
          <label for="post">Enter the post name?</label>
          <input type="text" class="form-control" id="post" placeholder="Pick from posts in country query" autocomplete="on">
          <span class="help-block"></span> 
        </div> 
      
     </div>
   </div>      
</div>

<div class="form-USR">
      
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Data</button>
        <button class="btn btn-lg btn-primary btn-block"onClick="history.go(0)"type="Clear">Reset Form Data</button>
      </form>
</div>
</body>
</html>
